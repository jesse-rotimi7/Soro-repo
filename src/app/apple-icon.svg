<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F18805;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="180" height="180" rx="40" fill="url(#orangeGradient)"/>
  
  <!-- Message circle icon -->
  <g transform="translate(45, 45)">
    <!-- Main circle -->
    <circle cx="45" cy="39" r="34" stroke="#000000" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Chat tail -->
    <path d="M 28 68 L 22 84 L 40 62" stroke="#000000" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>

